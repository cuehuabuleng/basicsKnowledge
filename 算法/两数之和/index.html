        并返回它们的数组下标。

    function twoNum(nums, target){
        let map = new Map();
        for(let i = 0; i < nums.length; i ++){
            if(map.has(nums[i])){
                return [map.get(nums[i]), i]
            }else{
                map.set(target - nums[i], i)
            }
        }
        return
    }
       let nums = [2,7,11,15], target = 9;
       console.log(twoNum(nums, target))
    </script>
