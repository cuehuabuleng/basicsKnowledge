        function repeateStr(str){
            let pre = 0, next = 1;
            let res = [];
            while(next < str.length){
                while(str[pre] === str[next]){
                    next ++;
                }
                if((next - pre) > 1){ 
                    res.push(str.slice(pre, next))
                }
                pre = next;
                next = pre + 1
            }
            return res
            
        }

        let res = repeateStr(str);
