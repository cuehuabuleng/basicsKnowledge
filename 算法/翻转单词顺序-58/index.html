        var reverseWords = function(s){
            let res = [];
            let len = s.length;
            let i = 0;
            while(i < len){
                let start = i;
                while(i < len && s[i] !== ' '){
                    i ++
                }
                for(let p = start; p < len; p ++){
                    res.push(s[start + i - p - 1])
                }
                while(i < len && s[i] === ' '){
                    res.push(' ')
                    i ++
                }
            }
            return res.join('')
        }
