// 2
var addTwoNumbers = function (l1, l2) {
    let carry = 0, root = new ListNode(null);
    let stack1 = [], stack2 = [];
    while (l1) {
        stack1.push(l1);
        l1 = l1.next;
    }
    while (l2) {
        stack2.push(l2);
        l2 = l2.next;
    }
    let cur = null;
    while (stack1.length || stack2.length || carry) {
        /* 取出栈最后的数 */
        let val1 = stack1.length ? stack1.pop().val : 0;
        let val2 = stack2.length ? stack2.pop().val : 0;
        /* 取余数和进位 */
        val = val1 + val2 + carry;
        carry = Math.floor(val / 10);
        val = val % 10;
        /* 创建新结点，将旧节点放到尾部 */
        let node = new ListNode(val);
        node.next = cur;
        cur = node;
    }
    return cur;
};


// 链表反向储存（个位在表头）
var addTwoNumbers = function (l1, l2) {
    var root = new ListNode(null);
    var p = root;
    var cary = 0;
    while(true){
        var sum = (l1 ? l1.val : 0) + (l2 ? l2.val : 0) + cary;
        cary = Math.floor(sum/10) ;
        var node = new ListNode(sum%10);
        p.next = node;
        p = p.next;
        if(l1){
            l1 = l1.next;
        }
        if(l2){
            l2 = l2.next;
        }
        if(!l1&&!l2&&!cary){
            break;
        }
    }
    return root.next;
};
