        //1.1
        function inserSort(arr) {
            let left = arr.splice(0, 1);
            for (let i = 0; i < arr.length; i++) {
                let cur = arr[i];
                for (let j = left.length - 1; j >= 0;) {
                    if (cur < left[j]) {
                        j--;
                        if (j === -1) {
                            left.splice(0, 0, cur)
                        }
                    } else {
                        left.splice(j + 1, 0, cur);
                        break
                    }
                }
            }
            return left
        }
