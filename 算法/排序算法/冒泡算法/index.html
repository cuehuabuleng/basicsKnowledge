        function sort(arr){
            for(let i = 0; i < arr.length - 1; i ++){
                for(let j = i + 1; j < arr.length -j - 1; j ++){
                    if(arr[j] > arr[j + 1]){
                        let tem = arr[j];
                        arr[j] = arr[i];
                        arr[i] = tem
                    }
                }
            }
            return arr
