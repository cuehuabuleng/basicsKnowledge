        // 递归写法
        function dfs(root){
            let res =[];
            function fn(root){
                res.push(root.name);
                if(root.children.length === 0){
                    return
                }else{
                    for(let i = 0; i < root.children.length; i ++){
                        fn(root.children[i])
                    }
                }
                
            }
            fn(root)
            return res
