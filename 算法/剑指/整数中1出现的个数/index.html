<body>
    <script>
        function NumberOf1Between1AndN_Solution(n) {
            // write code here
            var str = '';
            var count = 0;
            for (let i = 1; i <= n; i++) {
                str += i;
            }
            str.split('').map((item) => {
                if(item === '1'){
                    count ++;
                }
            })
            return count;
        }
        
        var res =  NumberOf1Between1AndN_Solution(13)
        console.log(res)
    </script>
</body>
