<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rotate = function (matrix) {
            let len = matrix[0].length
            for (let i = len - 1; i > 0; i--) {
                let item = matrix[i]
                for (let j = 0; j < len; j++) {
                    console.log(matrix[j])
                    matrix[j].push(item[j])
                }
            }
            for (let i = 0; i < len; i++) {
                matrix[i].splice(0, len)
            }
            return matrix
        };
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]
        console.log(rotate(arr))
    </script>
</body>

</html>
