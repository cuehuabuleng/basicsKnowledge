    <script>
        var removeDuplicates = function (nums) {
            let count = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] === nums[i + 1]) {
                    nums.splice(i, 1);
                    i --
                    count += 1
                }
            }
            return nums;
        }
        var arr = [1,1,1,1,2,2];
        var res = removeDuplicates(arr)
        console.log(res)
    </script>
