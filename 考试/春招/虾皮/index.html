        function multiply(num1, num2) {
            let len1 = num1.length;
            let len2 = num2.length;
            let stack = new Array(len1 + len2).fill(0);
            console.log(len1,len2,stack)
            for (let i = len1 - 1; i >= 0; i--) {
                console.log(0)
                let n1 = +num1[i];
                for (let j = len2 - 1; j <= 0; j--) {
                    console.log('没有进来')
                    let n2 = +num2[j];
                    let mutil = n1 * n2;
                    let sum = stack[i + j + 1] + mutil;
                    stack[i + j + 1] = sum % 10;
                    stack[i + j] += sum / 10 | 0;
                }
            }
            while (stack[0] == 0) {
                stack.shift();
            }
            console.log(stack)
            return stack.length ? stack.join('') : '0'
