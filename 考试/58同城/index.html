        function getSort(array) {
            var res = [],
                count = 0,
                tem = [];
            for (let i = 0; i < array.length; i++) {
                let item = array[i]
                for (let j = i + 1; j < array.length; j++) {
                    if (item === array[j]) {
                        count++;
                    }
                }
                res.push({
                    value: item,
                    count: count
                });
                count = 0;
            }
            res.sort((a, b) => {
                return b.count - a.count
            })
            for (let i = 0; i < res.length; i++) {
                let item = res[i]
                if (tem.indexOf(item.value) < 0) {
                    tem.push(item.value)
                }
            }
            return tem

        }

        var input = [0, 2, 2, 4, 1, 3, 2, 3]
        var res = getSort(input)

 
        // 面试手撕算法  找出数组中出现次数最多的元素
        function func(arr) {
            arr = arr.sort((a, b) => {
                return a - b;
            })
            let res = [];
            for (let i = 0; i < arr.length; i++) {
                let item = arr[i], count = 1;
                for (let j = i + 1; j < arr.length; j++) {
                    if (item === arr[j]) {
                        count++;
                    }
                }
                res.push({
                    value: item,
                    count: count
                })
                count = 1;
            }
            res = res.sort((a, b) => {
                return b.count - a.count
            })
            return res[0]
        }
