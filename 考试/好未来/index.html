<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "<div>{{$0}}({{$1}})</div>"
        let arr1 = str.split('{{')
        let data = ['hellow', 'world']
        let res = [];
        arr1.map((item) => {
            item.split('}}').map(item => {
                res.push(item)
            })
        })
        let laststr = '';
        let i = 0;
        res.map(item => {
            if(item.indexOf('$') != -1){
                laststr = `${laststr}` + `${data[i]}` ;
                i ++
            }else{
                laststr = `${laststr}` + `${item}` ;
            }
        });
        console.log(laststr)
    </script>
</body>
</html>
