    <script>

        function singleNumbers(nums) {
            if (nums.length < 2 || !nums) {
                return
            }
            if (nums.length === 2) {
                return nums
            }
            let xor = 0
            for (let i = 0; i < nums.length; i++) {
                xor ^= nums[i]
            }
            let lastOne = -xor & xor
            let numOne = 0
            let numTwo = 0
            debugger
            for (let i = 0; i < nums.length; i++) {
                let item = nums[i]
                if ((item & lastOne) === 0) {
                    numOne ^= item
                } else {
                    numTwo ^= item
                }
            }
            return [numOne, numTwo]
        };
        var arr = [4, 1, 4, 6]
        var res = singleNumbers(arr)
        console.log(res)
    </script>
