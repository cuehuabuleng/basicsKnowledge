<script>
    function strLen(str){
        if(str.length == 0 || !str){
            return null
        }
        let len = 0;
        for(let i = 0; i < str.length; i ++){
            if(str.charCodeAt(i) > 225){
                len += 2;
            }else{
                len ++
            }
        }
        return len
    }
    let res =strLen('差挖会  sdsd受到')
    console.log(res)
</script>
