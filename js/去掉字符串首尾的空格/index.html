        // 　　在这里^代表开始处，$代表结尾处；

        // 　　s代表空格，\s代表对空格的匹配；

        // 　　考虑到头部或尾部可能不止有一个空格，所以用 * 。
        function trim(s){
            return s.replace(/(^\s*)|(\s*$)/,'')
        }
