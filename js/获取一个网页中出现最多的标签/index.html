    // nodelist类型 类数组数据类型
    let tags = document.querySelectorAll("*");
    tags[Symbol.iterator] = function(){
        let count = 0, keys = Object.keys(tags);
        return {
            next(){
                if(count < keys.length){
                    return {
                        value:keys[count ++],
                        done:false
                    }
                }else{
                    return {
                        value:undefined,
                        done:true
                    }
                }
            }
        }
    }
    tags.map((item) => {
