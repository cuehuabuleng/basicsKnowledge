<body>
    <script>
        function flatten(arr) {
            return arr.toString().split(',').map(function (item) {
                return Number(item);
            })
        } 
        var arr = [1,2,3,5,[1,2,58,7],12]
        var res = flatten(arr)
        console.log(res)
    </script>
