        function deepClone(obj = {}, map = new Map()) {
            debugger
            if (typeof obj != 'object' || obj == null) {
                return obj
            }
            if (map.has(obj)) {
                return map.get(obj)
            }
            var res;
            if (obj instanceof Array) {
                res = [];
            } else {
                res = {}
            }
            map.set(obj, res)
            for (let key in obj) {
                res[key] = deepClone(obj[key], map)
            }
            return res;
