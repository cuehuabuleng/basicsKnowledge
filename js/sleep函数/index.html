<body>
    <script>
        // sleep函数作用是让线程休眠，等到指定时间在重新唤起.
        function sleep(delay){
            let start = new Date().getTime();
            while(new Date().getTime() - start < delay){
                continue;
            }
        }
        console.log(1)
        sleep(1000)
        console.log(2)
    </script>
</body>
</html>
