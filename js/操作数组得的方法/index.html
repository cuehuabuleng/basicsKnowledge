    <script>

        /*
        reduce
        */
        // 数组求和 
        var arr = [1,2,4,5]
        var sum = arr.reduce((total, curVal, curvalIndedx, arr) => {
            console.log(total, curVal, curvalIndedx, arr)
            return total
        },0)
        console.log(sum)

        // 业可以实现数组的便扁平化
        function flattern (arr = []) {
            return arr.reduce((total, curVal, caurValindex, arr) => {
                return total.concat(Array.isArray(curVal) ? flattern(curVal) : curVal)
            },[])
        }
        var numbers = [1,2,4,[1,1,[1,8],2],2,4,5]   
        var res = flattern(numbers);
        console.log('res',res)

        // push
        var arr = [1,2,3,4,5]
        var a = arr.push(8); //返回的是一个新数组的长度，原数组arr业发生改变
        console.log(arr, a)//  

        //unshift，在数组的 前面添加元素，原数组会改变
        var a = arr.unshift(1,2,3) //同样也是返回一个新长度

        //pop , 在数组的后面删除一个元素
        var a = arr.pop(); //返回被被删除的一个元素，原数组发生改变

        //shift, 删除数组的前面的一个元素，改变原数组
        var a = arr.shift(); //返回被删除的元素

        //slice(start,end)截取数组上的一段,返回一个新的数组,从start开始，不包含end
        var arr = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var newarr = arr.slice(1,3) //"Orange", "Lemon"

        // splice(index, many, newitem) 从index开始截取，截取many个，后面的newitem传进来的话，就从index后面插入
        var arr = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        var newarr = arr.splice(2,2); //"Apple", "Mango" 返回截取出来的数组
        arr.splice(2,2,"new") //"Banana", "Orange", "Lemon","new" //截取后改变原来的数组，并且插入元素

        // reverse
        arr.reverse(); //将数组反转

        // sort  对数组进行排序
        arr.sort((a, b) => {
            if (a < b) {
                return -1;  //返回-1 升序
            }else{
                return 1  //返回1 降序
            }
        })


        // arr.join(separator) 将数组的元素按照指定的分隔符分割 转换成字符串

        var arr = [1,2,3]
        var acc = arr.join(',') // 1,2,3

        // string.concat(str1,str2, ...)
        // .concat方法，原本是属于字符串的方法，数组也可以用，将参数的中值，放到操作的数组的后面，返回新数组，员数组不变。
        var str1 = "123"
        var str2 = "456"
        var newstr = str1.concat(str2) //"123456"
        var arr = [1,2,3]
        var newarr = arr.concat(str1) // [1,2,3,"123"]

        // indexOf() 字符串和数组一样可以用  string.indexOf(searchvalue,start),第一个参数是要找的值，第二个参数是从哪里开始找，默认是从0开始

        var arr = [1,2,3,4,5,6]
        arr.indexOf(1) //0
