<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {resolve('1')})
        p.then((res) => {
            console.log('2');
            console.log(res);
            return new Promise((resolve) => {
                console.log('3');
                resolve('4');
                console.log('5')
                return new Promise((resolve) => resolve(6))
                .then((res) => {
                    console.log(res)
                    return res;
                })
            })
        }).then(res => {
            console.log(res)
            return res
        })
        p.finally(() => {
            console.log('7')
        }).then(res => {
            console.log(res)
        })
    </script>
</body>
</html>
