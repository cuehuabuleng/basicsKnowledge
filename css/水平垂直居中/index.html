    /*绝对定位法 父元素设置使用相对定位/绝对定位 子元素设置
        position：absolute
        top bottom left right设置未0
        margin 0

        缺点是要知道子元素的宽高
    */
    .box{
        background-color: #FF8C00;
        position: relative;
        width: 300px;
        height: 300px;

    .content{

        position: absolute;
